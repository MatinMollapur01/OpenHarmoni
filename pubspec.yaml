name: openharmoni
description: "A Flutter application for relaxation and productivity using the Pomodoro Technique."

publish_to: 'none'

version: 1.0.1+2  # Increment this as needed for future releases

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  audioplayers: ^5.2.1
  provider: ^6.1.2
  shared_preferences: ^2.2.2
  sqflite: ^2.3.2
  path: ^1.8.3
  flutter_local_notifications: ^17.2.2
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/sounds/
    - assets/notification_sounds/
    - lib/l10n/app_az.arb  # Add this line

  fonts:
    - family: Kavivanar
      fonts:
        - asset: fonts/Kavivanar-Regular.ttf
